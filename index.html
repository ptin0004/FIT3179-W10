<!DOCTYPE html>
<html>
<head>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
</head>

<body>

    <div class="page">
        <!-- pure grid group -->
        <div class="pure-g">
            <div class="pure-u-1-0">
              <h1>FIT3179 Week 10 Homework</h1>
            </div>
        </div>
        <!-- end pure grid group -->
      
        <!-- pure grid group for visualizations -->
        <div class="pure-g">
            <!-- First visualization container -->
            <div class="pure-u-1-1">
                <div id="vis1" class="vis-container"></div>
            </div>
        </div>
        <!-- end pure grid group -->

        <!-- pure grid group for visualizations -->
        <div class="pure-g">
            <!-- Second visualization container -->
            <div class="pure-u-1-2">
                <div id="vis2" class="vis-container"></div>
            </div>
        </div>
        <!-- end pure grid group -->


    </div> <!-- end page -->

    <script type="text/javascript">

    var spec1 = "js/choropleth_map.vg.json";
    var spec2 = "js/fertility_rate_vs_gdp.vg.json";

    // Embed first visualization
    vegaEmbed('#vis1', spec1, { "actions": false }).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    // Embed second visualization
    vegaEmbed('#vis2', spec2, { "actions": false }).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
    
    </script>

</body>
</html>
